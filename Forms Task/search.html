<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Business Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e1e8ee;
        }

        .container {
            text-align:center;
            padding: 20px;
            max-width: 700px;
            width: 900%;
            
        }

        h1 {
            color: #2c3e50;
            font-size: 21px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="email"] {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 400px;
            font-size: 14px;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: #ff4757;
            
        }

        button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3547;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DO YOU WANT TO ADD YOUR BUSINESS LISTING WITH US?</h1>
        <p>Listrace offer you to list your business with us and we very much able to promote your Business.</p>
        <div class="form-group">
            <input type="email" placeholder="Enter your email here">
            <button>Creat Account</button>
        </div>
    </div>
</body>
</html>
