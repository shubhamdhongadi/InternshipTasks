<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Layout Using Float & Position</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
        }
        #header, #footer {
            background-color: blue;
            padding: 15px;
            text-align: center;
            color: #ffffff;
        }
        #container {
            background-color: #f4f4f4;
            padding: 20px;
            overflow: hidden;
        }
        #div1, #div2, #div3, #div4 {
            padding: 25px;
            box-sizing: border-box;
            margin-bottom: 15px;
            border-radius: 8px;
            color: black;
            text-align: center;
        }
        #div1 {
            background-color: lightsalmon;
            width: 100%;
        }
        #div2 {
            background-color: greenyellow;
            width: 100%;
        }
        #div3 {
            background-color: pink;
            width: 100%;
        }
        #div4 {
            background-color: lightblue;
            width: 100%;
            clear: both;
        }
    </style>
</head>
<body>

    <div id="header">This is My Layout</div>

    <div id="container">
        <div id="div1">
            Section 1 <br>
            This is a sample content section.
        </div>
        <div id="div2">
            Section 2 <br>
            More sample content goes here.
        </div>
        <div id="div3">
            Section 3 <br>
            Additional paragraph content for demonstration.
        </div>
        <div id="div4">
            Section 4 <br>
            Final section with a different background.
        </div>
    </div>

    <div id="footer">Footer Content & Info. Area</div>

</body>
</html>
