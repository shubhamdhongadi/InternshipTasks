<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Layout</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        #header, #footer {
            background-color: #3498db;
            color: white;
            padding: 15px;
            text-align: center;
        }
        #container {
            background-color: #f0f0f0;
            padding: 20px;
            overflow: hidden;
        }
        #div-1 {
            background-color: lightsalmon;
            padding: 25px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
            color: black;
            text-align: center;
        }
        #div-2 {
            background-color: greenyellow;
            padding: 20px;
            width: 200px;
            float: left;
            margin-bottom: 15px;
            color: black;
            text-align: center;
        }
        #div-3 {
            background-color:  pink;
            padding: 25px;
            width: 100%;
            clear: both;
            margin-bottom: 15px;
            color: black;
            text-align: center;
        }
        #div-4 {
            background-color:lightblue;
            padding: 25px;
            width: 100%;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="header">This is My New Layout</div>

    <div id="container">
        <div id="div-1">
            Section 1 <br>
            This is a sample content in the first section.
        </div>
        <div id="div-2">
            Section 2 <br>
            A smaller box for content, aligned to the left.
        </div>
        <div id="div-3">
            Section 3 <br>
            Here is another section with different content.
        </div>
        <div id="div-4">
            Section 4 <br>
            Final section with yellow text alignment.
        </div>
    </div>

    <div id="footer">Footer Info. & Content Area</div>

</body>
</html>
